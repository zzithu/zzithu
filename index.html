<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, #2c2c2c 0%, #000000 100%);
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .wall-light {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 420px;
      background: linear-gradient(to bottom, rgba(255, 210, 120, 0.25), transparent 70%), url('https://raw.githubusercontent.com/zzithu/zzithu/main/assets/outDooredit.JPG') center/cover no-repeat;
      box-shadow: 0 0 80px 20px rgba(255, 180, 80, 0.15);
      border-radius: 6px;
    }

    .enter-btn {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      font-size: 1.2rem;
      color: #000;
      background: rgba(255, 222, 150, 0.9);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 200, 100, 0.4);
    }

    .enter-btn:hover {
      background: rgba(255, 240, 200, 1);
      box-shadow: 0 0 20px rgba(255, 200, 100, 0.7);
    }

    .spotlight {
        position: absolute;
        top: -30%;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 500px;
        background: radial-gradient(
          ellipse at center,
          rgba(255, 220, 150, 0.3) 0%,
          rgba(0, 0, 0, 0) 80%
        );
        filter: blur(20px);
        pointer-events: none;
        z-index: 1;
      }
      
  </style>
</head>
<body>
  <div class="wall-light"></div>
  <a href="main.html" class="enter-btn">Enter</a>
  

  <div class="spotlight"></div>

</body>
</html>
